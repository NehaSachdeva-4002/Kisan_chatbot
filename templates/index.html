<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg chatbot-card">
            <div class="card-header bg-success text-white text-center py-3">
                <h4 class="mb-0">ðŸŒ¾ Agriculture Chatbot</h4>
            </div>
            <div class="card-body chatbot-body" id="chat-window">
                <div class="message bot-message mb-2">
                    <p>Hello! I'm your Agriculture Chatbot. How can I help you today?</p>
                </div>
            </div>
            <div class="card-footer bg-light">
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Ask a question about agriculture...">
                    <button class="btn btn-success" id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5LzFLW090GqLqGvBwXzXl+Rzmtf_f431S-6yKqMQs1jKx2L" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
